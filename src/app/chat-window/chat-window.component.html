<mat-card class="chat-window">
    <mat-card-content>
      <mat-list>
        <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <app-chat-input (sendMessage)="sendMessage($event)"></app-chat-input>
    </mat-card-actions>
  </mat-card>
